modules:
  jira:customFieldType:
    - key: my-integer-custom-field-custom-field-type-ui-kit-2-hello-world
      name: My Integer Custom Field
      description: A hello world custom field.
      type: string
      # Comment out the following lines
      # render: native
      # resource: main
      # edit:
      #   resource: edit
      #   render: native
      # contextConfig:
      #   resource: config
      #   layout: basic
      #   render: native
      validation:
        expression: value == null || !!value.match(configuration?.regex || "^[0-9]+$")
        errorMessage: The value must consist only of integers
